name: Build and Test

on:
  push:
    branches: [ view, model, model_viewmodel]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '501db0f17ef6df184fcdbfbe0f87cde2313b6ab1'

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -G "Visual Studio 17 2022" -A x64

    - name: Build Debug
      run: cmake --build ${{github.workspace}}/build --config Debug

    - name: Test Debug
      working-directory: ${{github.workspace}}/build
      run: |
        ctest -C Debug --output-on-failure --verbose --output-junit test_results.xml
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          build/test_results.xml
        
    - name: Upload Debug Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: LevelDevil-Debug
        path: ${{github.workspace}}/build/code/Debug/LevelDevil.exe 