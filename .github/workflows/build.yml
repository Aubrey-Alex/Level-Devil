name: Build and Test

on:
  push:
    branches: [ view, model, model_viewmodel]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        build_type: [Debug, Release]
      # 确保即使一个配置失败，其他配置仍会继续运行
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Install vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '501db0f17ef6df184fcdbfbe0f87cde2313b6ab1'

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -G "Visual Studio 17 2022" -A x64

    - name: Build ${{matrix.build_type}}
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test ${{matrix.build_type}}
      working-directory: ${{github.workspace}}/build
      run: |
        ctest -C ${{matrix.build_type}} --output-on-failure --verbose
        
    - name: Upload ${{matrix.build_type}} Artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: LevelDevil-${{matrix.build_type}}
        path: ${{github.workspace}}/build/code/${{matrix.build_type}}/LevelDevil.exe 